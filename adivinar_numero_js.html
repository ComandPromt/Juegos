<!DOCTYPE HTML>
<html>

	<head>
		<title>Adivina</title>
	</head>
	
	<body style="text-align:center;">
	
		<h2>Escribe un numero del 1 al 100</h2>
	
		<br/>
	
		<input style="text-align:center;" type="number" id="input1" min="1" max="100" value="1"/>
		<input type="button" value="Adivinar!" id="jugar" onClick="cambiar()"/>
		<input style="visibility:hidden;" type="button" value="Otra vez!" id="otravez" onClick="refresh()"/>
		Vidas <input style="text-align:center;" type="number" name="input2" id="input2" min="1" max="100" value="10" readonly/>
		<br/><br/>
		
		<table style="margin:auto;"border="1">
			<th>Numero</th>
			<th>El numero es</th>
			<tr id="respuesta"></tr>
		
			<!--
			Math.floor(Math.random() * max - min + 1) + min;
			-->
			
			<script type="text/javascript">
				
					function refresh()
					{
					var int=self.setInterval("refresh()",1000);
							location.reload(true);
					}
			</script>
			
			<script language="javascript">
				var elnumero = Math.floor(Math.random()*100+1);
				var minumero;
				var vidas;
				vidas = document.getElementById("input2").value;
				function cambiar(){
				minumero = document.getElementById("input1").value;
				if(vidas>1){
				
				if (minumero < elnumero) {
				document.getElementById("respuesta").innerHTML="<td>"+minumero+"</td><td>Mayor</td>";
				}
				
				if (minumero > elnumero) {
				document.getElementById("respuesta").innerHTML="<td>"+minumero+"</td><td>Menor</td>";
				}
				
				if (minumero == elnumero){
				document.getElementById("respuesta").innerHTML="<td>"+minumero+"</td><td>Acierto</td>";
				document.getElementById("input1").style.visibility = 'hidden';
				document.getElementById("jugar").style.visibility = 'hidden';
				document.getElementById("otravez").style.visibility = 'visible';
				elnumero = Math.floor(Math.random()*100+1);
				}
				
				if (minumero == "") {
				vidas++;
				}
				vidas--;
				document.getElementById("input2").value=vidas;
				
				}
				else{
				document.getElementById("respuesta").innerHTML="<td>"+minumero+"</td><td>Perdiste</td>";
				document.getElementById("input1").style.visibility = 'hidden';
				document.getElementById("jugar").style.visibility = 'hidden';
				document.getElementById("otravez").style.visibility = 'visible';
				elnumero = Math.floor(Math.random()*100+1);
				}
				}
				function otravez(){
				location.reload(true);
				}
			</script>
		</table>
	</body>
</html>
